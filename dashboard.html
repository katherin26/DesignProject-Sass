<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8e1d569605.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-dashboard">
      <!--Header-->
      <header class="header-dashboard">
        <img src="img/logo2.png" alt=" VTlogo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search..." />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-plus"></use>
            </svg>
            <span class="user-nav__notification"></span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-home"></use>
            </svg>
            <span class="user-nav__notification"></span>
          </div>

          <div class="user-nav__user">
            <img
              src="img/usernamephoto.jpg"
              alt="User Photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Bryan</span>
          </div>
        </nav>
      </header>

      <!--Section-->

      <!--Footer-->
      <footer class="footer-dashboard">
        <ul class="nav-footer">
          <li class="nav-footer__item">
            <a href="#" class="nav-footer__link">Twitter</a>
          </li>
          <li class="nav-footer__item">
            <a href="#" class="nav-footer__link">Linkedin</a>
          </li>
          <li class="nav-footer__item">
            <a href="#" class="nav-footer__link">web page</a>
          </li>
          <li class="nav-footer__item">
            <a href="#" class="nav-footer__link">Contact Us</a>
          </li>
        </ul>

        <p class="copyright">&copy;Copyright 2020 by Bryan Mendieta.</p>
      </footer>

      <!--
      <footer class="footer">
        <span>
          <i class="far fa-copyright"></i>CarTrack
          <strong>Created by Bryan Mendieta</strong> 2021
        </span>
      </footer>

      -->
    </div>
  </body>
</html>
