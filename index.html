<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Track-Car</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--Header- WAVES ANIMATION--------------------------------->
    <header>
      <div class="Card-hero">
        <div class="Card-hero-wave Card-hero-wave--first"></div>
        <div class="Card-hero-wave Card-hero-wave--second"></div>
        <div class="Card-hero-wave Card-hero-wave--third"></div>
        <div class="Card-hero-wave Card-hero-wave--four"></div>
      </div>
    </header>

    <!--Text Box-------------------------->
    <div class="text-box">
      <div class="text-box__container">
        <div class="text-box__logo"><i class="fab fa-autoprefixer"></i></div>
        <h1 class="heading-primary">
          <span class="heading-primary--main">Auto-Check</span>
          <span class="heading-primary--sub"
            >Check On Your Car<br />
            Weekly + Monthly</span
          >
        </h1>
        <!--bottom-->
        <a href="html/signup.html" class="btn btn--white btn--animated"
          >Sign Up</a
        >
        <a href="html/login.html" class="btn btn--white btn--animated">Login</a>
      </div>
    </div>

    <!--footer-->
    <footer>
      <h3 class="heading-tertiary">
        <span class="heading-tertiary--main"
          ><i class="far fa-copyright"></i>Copyright 2020
          <strong>Bryan Mendieta</strong></span
        >
      </h3>
    </footer>
  </body>
</html>
