<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Track-Car</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8e1d569605.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!--Header-->
      <header class="header">
        <div class="header__logo-box">
          <i class="fab fa-autoprefixer"></i>
        </div>
      </header>

      <!--Text Box-------------------------->
      <main>
        <div class="text-box">
          <div class="text-box__container">
            <h1 class="heading-primary">
              <span class="heading-primary--main">CarTrack</span>
              <span class="heading-primary--sub"
                >Check On Your Car<br />
                Anytime + Anywhere</span
              >
            </h1>
            <!--bottom-->
            <div class="button">
              <div class="button__container">
                <a href="html/signup.html" class="btn btn--white btn--animated"
                  >Sign Up</a
                >
                <a href="html/login.html" class="btn btn--white btn--animated"
                  >Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </main>

      <!--Footer-->
      <footer class="footer">
        <span>
          <i class="far fa-copyright"></i>Auto-Check
          <strong>Created by Bryan Mendieta</strong> 2021
        </span>
      </footer>
    </div>
  </body>
</html>
